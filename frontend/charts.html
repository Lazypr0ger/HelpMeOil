<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Динамика цен</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <button class="btn btn-secondary mb-3" onclick="history.back()">← Назад</button>

    <h2 id="stationName"></h2>
    <p><strong>Город:</strong> <span id="stationCity"></span></p>
    <p><strong>Адрес:</strong> <span id="stationAddress"></span></p>

    <hr>

    <h4>История цен</h4>

    <div class="row">
        <div class="col-md-6">
            <h5>АИ-92</h5>
            <canvas id="chartAI92"></canvas>
        </div>

        <div class="col-md-6">
            <h5>АИ-95</h5>
            <canvas id="chartAI95"></canvas>
        </div>

        <div class="col-md-6 mt-4">
            <h5>ДТ</h5>
            <canvas id="chartDIESEL"></canvas>
        </div>

        <div class="col-md-6 mt-4">
            <h5>Газ</h5>
            <canvas id="chartGAS"></canvas>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/api.js"></script>
<script src="js/charts.js"></script>

</body>
</html>
