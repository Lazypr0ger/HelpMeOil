<div class="container mt-4">

    <button class="btn btn-secondary mb-3" onclick="history.back()">← Назад</button>

    <h2 id="stationName">Станция</h2>
    <p><strong>Город:</strong> <span id="stationCity"></span></p>
    <p><strong>Адрес:</strong> <span id="stationAddress"></span></p>

    <button class="btn btn-warning mb-3" onclick="forceUpdateClick()">Обновить данные</button>

    <hr>

    <h4>Рекомендуемые цены</h4>
    <table class="table table-bordered" id="recommendedTable">
        <thead>
            <tr>
                <th>Топливо</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr>

    <h4>Конкуренты в городе</h4>
    <table class="table table-striped" id="competitorsTable">
        <thead>
            <tr>
                <th>АЗС</th>
                <th>Адрес</th>
                <th>Бренд</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr>

    <a id="chartLink" class="btn btn-info mt-3">Перейти к графикам цен</a>
</div>

<script src="js/api.js"></script>
<script src="js/station.js"></script>
