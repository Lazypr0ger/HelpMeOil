<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HelpMeOil — Панель управления</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="dark-bg">

<nav class="navbar navbar-dark bg-dark px-4 shadow">
    <a class="navbar-brand fs-3 fw-bold" href="#">HelpMeOil</a>
    <button id="forceUpdateBtn" class="btn btn-warning">Обновить данные</button>
</nav>

<div class="container py-4">

    <h1 class="text-light mb-4">Наши АЗС</h1>

    <div id="stationsWrapper" class="position-relative">

        <!-- СПИННЕР ДЛЯ СЕКЦИИ СТАНЦИЙ -->
        <div id="stationsOverlay" class="loading-overlay" style="display:none;">
            <div class="loader"></div>
        </div>

        <div id="stationsCount" class="text-secondary mb-3"></div>
        <div id="stationsContainer" class="row g-4"></div>

    </div>

    <hr class="border-secondary my-5">

    <h2 class="text-light mb-4">Аналитика рынка</h2>

    <div id="analyticsWrapper" class="position-relative">

        <!-- СПИННЕР ДЛЯ АНАЛИТИКИ -->
        <div id="analyticsOverlay" class="loading-overlay" style="display:none;">
            <div class="loader"></div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <canvas id="marketAvgChart"></canvas>
            </div>

            <div class="col-md-6 mb-4">
                <canvas id="marketDynamicsChart"></canvas>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/api.js"></script>
<script src="js/script.js"></script>

</body>
</html>
